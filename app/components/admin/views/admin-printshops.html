<section class="content-header">
  <h1>
    Lista de Reprografias
  </h1>
</section>

<!-- Main content -->
<div class="box-body">
  <input ng-model="searchInput" type="text" class="form-control input-sm" placeholder="Procure uma Reprografia...">
</div>
<!-- Your Page Content Here -->
<div class="box">
  <div class="box-body table-responsive no-padding">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Morada</th>
          <th>NIF</th>
        </tr>
        <tr ng-repeat="pshop in printshops | filter:filterPShops | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
          <td><b>{{pshop.id}}</b></td>
          <td>{{pshop.name}}</td>
          <td>{{pshop.address}}</td>
          <td>{{pshop.nif}}</td>
        </tr>
        {{answer}}
      </tbody>
    </table>
    <div ng-show="paginationOn" class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
            <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
            <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
                <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
            </li>
            <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
        </ul>
    </div>
  </div>
</div>
