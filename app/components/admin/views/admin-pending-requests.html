<section class="header">
  <h1>
    Pedidos de admissão de Reprografias
  </h1>
</section>

<div class="form-group has-feedback" style="margin-top: 12px;">
  <input type="text" class="form-control" ng-model="request.pShopName" name="search" id="search" placeholder="Pesquise uma reprografia">
  <span class="glyphicon glyphicon-search form-control-feedback"></span>
</div>


<div class="box" style="margin-top: 12px;">
  <div class="box-body table-responsive no-padding">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th>ID Pedido</th>
          <th>Reprografia</th>
          <th>Data do pedido</th>
          <th>Coordenador</th>
          <th>Ações</th>
        </tr>
        <tr ng-repeat="request in pendingRequests | filter:request.pShopName">
          <td><b>#{{request.id}}</b></td>
          <td>{{request.pShopName}}</td>
          <td>{{request.pShopDateRequest}}</td>
          <td>{{request.managerName}}</td>
          <td><a ng-click="lookAtRequest($index)" class="btn btn-success"><i class="fa fa-search" style="margin-right: 0.2em;"></i>Analisar</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li><a href="">«</a></li>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">»</a></li>
      </ul>
    </div>
  </div>
</div>
