<section class="header">
  <h1>
    Pedidos de admissão de Reprografias
  </h1>
</section>

<div class="form-group has-feedback" style="margin-top: 12px;">
  <input type="text" class="form-control" ng-model="request.pShopName" name="search" id="search" placeholder="Pesquise uma reprografia">
  <span class="glyphicon glyphicon-search form-control-feedback"></span>
</div>

<div class="box" style="margin-top: 12px;">
  <div class="box-body table-responsive no-padding">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th>ID Pedido</th>
          <th>Reprografia</th>
          <th>Data do pedido</th>
          <th>Coordenador</th>
          <th>Ações</th>
        </tr>
        <tr ng-repeat="request in pendingRequests | filter:request.pShopName | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
          <td><b>#{{request.id}}</b></td>
          <td>{{request.pShopName}}</td>
          <td>{{request.pShopDateRequest}}</td>
          <td>{{request.managerName}}</td>
          <td><a ng-click="lookAtRequest($index)" class="btn btn-flat btn-success"><i class="fa fa-search" style="margin-right: 0.2em;"></i>Analisar</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-show="paginationOn" class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
            <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
            <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
                <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
            </li>
            <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
        </ul>
    </div>
  </div>
</div>
