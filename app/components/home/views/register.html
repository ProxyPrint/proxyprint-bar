<div class="container">
<div class="form-container">
   <div ng-show="error" class="alert alert-danger">{{error}}</div>
   <form name="form" ng-submit="register()" role="form">
      <div class="form-group">
         <label for="name">Name</label>
         <input name="name" type="text" class="form-control" ng-model="name" required/>
         <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input name="email" type="email" class="form-control" ng-model="email" required/>
         <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
      </div>
      <div class="form-group">
         <label for="username">Username</label>
         <input name="username" type="text" class="form-control" ng-model="username" required/>
         <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
      </div>
      <div class="form-group">
         <label for="password">Password</label>
         <i class="fa fa-lock"></i>
         <input name="password" type="password" class="form-control" ng-model="password" required/>
         <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>
      <div class="form-actions">
         <div class="login-button">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Register</button>

               ng-if="dataLoading"
