<div class="box">
    <div class="box-body table-responsive no-padding">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>ID Pedido</th>
                    <th>Cliente</th>
                    <th>Data de Entrada</th>
                    <th>Estado</th>
                    <th>Ações</th>
                    <th></th>
                </tr>
                <tr ng-repeat="request in pendingRequests | orderBy:'arrivalTimestamp' && 'id' | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
                    <td><b>{{request.id}}</b></td>
                    <td>{{request.consumer.name}}</td>
                    <td>{{request.arrivalTimestamp}}</td>
                    <td>{{request.status}}</td>
                    <td><button class="btn btn-primary btn-flat" type="button" ng-click="lookAtRequest(request)"><i class="fa fa-level-up" style="margin-right: 0.2em;"></i>Consultar</button></td>
                </tr>
            </tbody>
        </table>
        <div ng-show="paginationOn" class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
                <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
                    <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
                </li>
                <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>
