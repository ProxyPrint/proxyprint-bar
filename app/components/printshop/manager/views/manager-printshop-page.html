<center>
    <h1>{{printshop.name}}</h1>
    <br /> <br /> {{printshop.address}} <br />
    <div star-rating rating-value="printshop.rating" max="5" read-only="true"></div>
</center>

<div id="map-canvas" style="margin-top:2%;"></div>

<div class="map-canvas-offset">
    <div class="reviews-box">
        <div class="center">
            <center>
                <h2>Avaliações</h2>
            </center>
        </div>
        <ul class="list-group">
            <div class="list-group-item" ng-repeat="review in printshop.reviews">
                <div class="row">
                    <div class="col-sm-4">
                        <strong>{{review.username}}</strong>:
                        <hr class="review" />
                    </div>
                    <div class="col-sm-4">

                    </div>
                    <div class="col-sm-4">
                        <div class="right">
                            <div star-rating rating-value="review.rating" max="5" read-only="true"></div>
                        </div>
                    </div>
                    <div class="review-content">
                        {{review.description}}
                    </div>

                </div>
        </ul>
        </div>
    </div>
</div>
