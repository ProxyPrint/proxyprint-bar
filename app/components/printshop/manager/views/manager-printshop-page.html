
<div id="map-canvas"></div>

<div class="printshop-details">
    <left><strong>{{printshop.name}}</strong>
        <br />
        <small>{{printshop.address}}</small></left>
    <div class="right">
      <div star-rating rating-value="printshop.rating" max="5" read-only="true"></div>
    </div>
</div>

<div class="map-canvas-offset">
    <div class="reviews-box">
        <div class="center">
            <h2>Avaliações</h2>
        </div>
        <ul class="list-group">
            <div class="list-group-item" ng-repeat="review in printshop.reviews">
                <div class="row">
                    <div class="col-sm-4">
                        <strong>{{review.user}}</strong>:
                        <hr class="review" />
                    </div>
                    <div class="col-sm-4">

                    </div>
                    <div class="col-sm-4">
                        <div class="right">
                            <div star-rating rating-value="review.score" max="5" read-only="true"></div>
                        </div>
                    </div>
                    <div class="review-content">
                        {{review.content}}
                    </div>

                </div>
        </ul>
        </div>
    </div>
</div>
