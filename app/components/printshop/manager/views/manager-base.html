    <!-- Main Header -->

      <!-- Logo -->
      <a href="#" class="logo">

      <!-- Header Navbar -->

        <!-- Navbar Right Menu -->

          <li class="header">Opções</li>

          <li><a ui-sref=".stats"><i class="fa fa-bar-chart"></i> <span>Estatísticas</span></a></li>
          <li><a ui-sref=".employees"><i class="fa fa-users"></i> <span>Funcionários</span></a></li>
        </ul><!-- /.sidebar-menu -->
      </section>
      <!-- /.sidebar -->

      <!-- Main content -->
      <section class="content">
        <div ui-view></div>
