	
	<div class="row">
		<div class="col-md-4 col-md-offset-3">
			<form action="" class="search-form">
				<div class="form-group has-feedback">
					<label for="search" class="sr-only">Search</label>
					<input type="text" class="form-control" ng-model="psName" name="search" id="search" placeholder="Pesquise uma reprografia">
					<span class="glyphicon glyphicon-search form-control-feedback"></span>
				</div>
			</form>
		</div>
	</div>
<br>
	<div class="printshops">
		<h2>Reprografias</h2>
		<div infinite-scroll='loadMore()' infinite-scroll-distance='1'>
		<ul class="list-group" ng-repeat="printshop in printshops | filter : psName | limitTo:limit as results" >
			<li class="list-group-item clearfix printshop-item" ng-click="loadPrintshop($index)">
				<div class="left">
					<strong>{{printshop.name}}</strong>
					<br> {{printshop.address}}
				</div>
				<div class="right">
					<div star-rating rating="printshop.rating" read-only="true" max-rating="5"></div>
				</div>
			</li>
		</div>
		</ul>

		<div class="seemore-button">
    	<button  ng-hide="(results.length == printshops.length)" class="button button-rounded button-primary" ng-click="loadMore()">Carregar mais</button>
		</div>

	</div>
