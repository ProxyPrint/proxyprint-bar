<div class="modal-header">
  <center><h3><strong>{{pshopName}}</strong></h3></center>
  <hr/>
  <center><h1>Total</h1></center>
  <center><h2>{{amount}} â‚¬</h2></center>
</div>
<div class="modal-body" style="text-align:center;">
  <div class="row">
    <center><button ng-disabled="isMethodSelected" ng-class="isMethodSelected ? 'button button-rounded button-primary' : 'button button-rounded button-primary hvr-bounce-in'" ng-click="chooseProxyPrint()">ProxyPrint</button></center>
  </div>
  <div class="row" style="margin-top:3%;">
    <center>
      <button ng-disabled="isMethodSelected" type="submit" ng-class="isMethodSelected ? 'button button-rounded button-primary' : 'button button-rounded button-primary hvr-bounce-in'" ng-click="choosePayPal()"><i class="fa fa-cc-paypal" aria-hidden="true"></i>  PayPal</button>
    </center>
  </div>
</div>
<div class="modal-footer" style="text-align:center; margin-top: 4%;">
  <center>{{text}}</center>
  <center ng-show="isMethodSelected" style="margin-top: 2%;"><h4>Confirmar pagamento via {{paymentMethodDisplayString}}?</h4></center>
  <div class="row" style="margin-top: 2%;" ng-show="isMethodSelected">
    <div class="col col-sm-6">
      <button ng-show="showProxyPrintConfirmButton()" class="button button-rounded button-small button-action" ng-click="confirmPayment()">Confirmar</button>
      <!-- paypal-button -->
      <form ng-show="showPayPalConfirmButton()" method="post" action="https://www.sandbox.paypal.com/cgi-bin/webscr" class="paypal-button" style="opacity: 1;" target="_blank">
        <div class="hide" id="errorBox"></div>
        <input type="hidden" name="button" value="buynow">
        <input type="hidden" name="business" value="T4F6X2XSAETNL">
        <input type="hidden" name="item_name" value="Pedido de impressao ProxyPrint">
        <input type="hidden" name="quantity" value="1">
        <input type="hidden" name="amount" ng-model="amount" value="{{amount}}">
        <input type="hidden" name="currency_code" value="EUR">
        <input type="hidden" name="shipping" value="0">
        <input type="hidden" name="tax" value="0">
        <input type="hidden" name="notify_url" value="{{payPalCallbackUrl}}">
        <input type="hidden" name="env" value="www.sandbox">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="bn" value="JavaScriptButton_buynow">
        <button class="button button-rounded button-small button-action" ng-click="confirmPayment()">Confirmar</button>
      </form>
      <!-- ./paypal-button -->
    </div>
    <div class="col col-sm-6">
      <button class="button button-rounded button-small button button-caution" ng-click="cancel()">Voltar</button>
    </div>
  </div>
</div>
