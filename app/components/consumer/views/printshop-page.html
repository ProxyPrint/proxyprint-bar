<div id="map-canvas"></div>
<div class="printshop-details">
    <left><strong>{{printshop.name}}</strong>
        <br />
        <small>{{printshop.address}}</small></left>
</div>
<div class="map-canvas-offset">


    <div class="printshop-buttons">
         <div class="button button-border button-rounded button-default">
           <i class="fa fa-euro"></i>
            Preçário
        </div>
         <div class="button button-border button-rounded button-primary">
           <i class="fa fa-star"></i>
            Avaliar a reprografia
        </div>
    </div>


    <div class="reviews-box">
      <div class="center">
        <h2>Avaliações</h2>
      </div>
        <ul class="list-group">
          <div class="list-group-item" ng-repeat="review in printshop.reviews">
            <div class="row">
              <div class="col-sm-4">
                <strong>{{review.user}}</strong>:
                <hr class="review"/>
              </div>
              <div class="col-sm-4">

              </div>
              <div class="col-sm-4">
                <div class="right">

                  {{review.score}}
                </div>
              </div>
            </div>

              {{review.content}}

          </div>
        </ul>
    </div>
</div>
