<!-- Progress bar -->
<center>
	<ul class="progressbar" style="width:100%;">
		<li><i class="fa fa-pencil" aria-hidden="true"></i>  Como quer imprimir?</li>
		<li><i class="fa fa-bar-chart" aria-hidden="true"></i>  Onde gostava de saber preços?</li>
		<li class="active"><i class="fa fa-print" aria-hidden="true"></i>  Onde quer imprimir e como quer pagar?</li>
	</ul>
</center>
<!-- ./Progress bar -->

<div class="row" style="margin-top:2%;">
	<!-- prinshops selection -->
	<div class="col-md-8">
		<div class="table-responsive" style="height: 250px;">
			<table class="table" ng-disabled="amount!==0.0">
				<thead>
					<tr>
						<th style="width: 25%;">Reprografia</th>
						<th style="width: 15%;">Distância</th>
						<th style="width: 50%">Preço</th>
						<th style="width: 10%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="printshop in selectedPrintShops" class="animate-row">
						<td>{{printshop.name}}</td>
						<td>{{printshop.distance}} km</td>
						<td>{{printshop.budget}} <span ng-if="printshop.hasBudget==true">€</span></td>
						<td><input ng-if="printshop.hasBudget==true" type="radio" name="theChosenOne" ng-model="$parent.$parent.theChosenOne" value="printshop.id" ng-value="printshop.id"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- submited files -->
	<div class="col-md-3">
		<h4>Ficheiro Submetidos</h4>
		<div class="scrollableTable">
			<ul class="list-group">
				<li class="list-group-item clearfix" ng-repeat="file in submitedFilesNames" style="overflow-x:hidden;">
					<strong>{{file}}</strong>
				</li>
			</ul>
		</div>
	</div>
</div>
<center><button type="button" class="button button-rounded button-primary hvr-bob" ng-disabled="amount!==0.0" ng-click="finishPrintRequest()">Escolher orçamento</button></center>
<!-- ./submited files-->
<!-- flow navigation buttons -->
<div class="row" style="margin-top:4%;">
	<div class="col-md-6">
		<div class="left">
			<button ui-sref="consumer.printshopselection" type="button" class="button button-rounded button"><i class="fa fa-arrow-left"></i> Anterior</button>
		</div>
	</div>
	<div class="col-md-6">
		<div class="right">
			<div ng-hide="amount==0.0">
				<button type="submit" class="button button-rounded button" ng-click="pay()">Efetuar pagamento  <i class="fa fa-arrow-right"></i></button>
			</div>
		</div>
	</div>
</div>
