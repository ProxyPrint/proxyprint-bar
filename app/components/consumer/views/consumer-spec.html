
<div class="col-sm-9 col-md-10 main">
    <div ui-view>

        <div class="panel panel-default left" style="min-width: 45%; max-width: 45%; min-height: 240px;">
            <div class="panel-heading">
                <h2 class="panel-title"> <b>Especificações</b> </h2>
            </div>
            <div ng-repeat="list in specs.lists" class="panel-body" style="max-height: 300px; overflow-y: scroll;">
                <li ng-repeat="item in list" dnd-draggable="item"
                dnd-effect-allowed="copy" dnd-selected="models.selected = item"
                ng-class="{'selected': models.selected === item}" class="list-group-item clearfix">
                    {{item.id}}: {{item.format}} + {{item.sides}} + {{item.colors}} + {{item.finishes}}
                </li>
            </div>
            <div class="panel-footer">
                <button ui-sref="consumer.newspecification" type="button" class="list-group-item clearfix"><i class="fa fa-plus"></i> Nova Especificação</button>
            </div>
        </div>
        <div class="panel panel-default right" style="min-width: 45%; max-width: 45%; min-height: 240px;">
            <div class="panel-heading">
                <h2 class="panel-title"> <b>Ficheiros Selecionados </b></h2>
            </div>

            <div ng-repeat="list in files.lists" class="simpleDemo right">
                <div class="panel-body" style="max-height: 300px; overflow-y: scroll;">
                    <ul class="cell center" dnd-list="item.specs" ng-repeat="item in list">
                        <div class="file-type-icon">
                            <span class="corner"></span>
                            <span class="type pdf">pdf</span>
                        </div>
                        {{item.name}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-9 col-md-10 main">
    <div class="panel panel-default left" style="min-width: 100%;">
        <div class="panel-heading">
            <h2 class="panel-title"> <b>Fila de Impressão </b></h2>
        </div>
        <div class="panel-body" ng-repeat="list in files.lists"
        style="min-height: 150px; max-height: 260px; overflow-y: scroll;">
            <div ng-repeat="item in list">
                <div class="cell center" ng-repeat="spec in item.specs">
                    <div class="file-type-icon">
                        <span class="corner"></span>
                        <span class="type pdf">pdf</span>
                    </div>
                    Especificação: {{spec.id}}
                    Ficheiro: {{item.name}}
                    Páginas:
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-9 col-md-10 main">
    <div class="left">
        <button style="margin:20px 0;"type="button" class="btn btn-default"><i class="fa fa-arrow-left"></i> Anterior</button>
    </div>
    <div class="right">
        <button style="margin:20px 0;" type="button" class="btn btn-default">Seguinte <i class="fa fa-arrow-right"></i></button>
    </div>
</div>
