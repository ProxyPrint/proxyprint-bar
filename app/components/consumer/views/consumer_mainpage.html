<div style="overflow-x: hidden;">
<div id="custom-bootstrap-menu" class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header"><a class="navbar-brand" href="#">ProxyPrint</a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse navbar-menubuilder navbar-right">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/">{{consumer.username}}</a>
        </li>
        <li>
          <a href="#">
            <notification-icon count='notifications'>
              <i class="fa fa-bell-o"></i>
            </notification-icon>
          </a>
        </li>
        <li><a ui-sref=".settings"><i class="fa fa-cog"></i></a>
        </li>
        <li><a ui-sref="home"><i class="fa fa-sign-out" ng-click"logout()"></i></a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid">

  <div class="row row-offcanvas row-offcanvas-left">

    <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">

      <ul class="nav nav-sidebar">
        <li><a ui-sref=".mainpage"><i class="fa fa-home"></i> Início</a></li>
        <li><a ui-sref=".printshoplist"><i class="fa fa-book"></i> Reprografias</a></li>
        <li><a ui-sref=".history"><i class="fa fa-history"></i> Histórico</a></li>
      </ul>
    </div>
    <!--/span-->

    <div class="col-sm-9 col-md-10 main">
      <div class="container">
        <div ui-view>
          <div class="dndbox">
            <div class="center">
              <h2> Novo pedido </h2>
            </div>
            <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true" accept="image/*,application/pdf" ngf-pattern="'image/*,application/pdf'">
              <h4>Arraste ficheiros/Clique</h4>
              <br>
              <br>
              <i class="fa fa-upload fa-4x"></i>
            </div>
          </div>
          <div class="pendingRequests">
            <div class="center">
              <h2> Pedidos pendentes </h2>
            </div>
            <div class="scrollableTable">
              <ul class="list-group">
                <li class="list-group-item clearfix" ng-repeat="request in pendingRequests">
                  <div class="left">
                    <strong> Pedido #{{request.requestID}} </strong>
                  </div>
                  <div class="right">
                    {{request.day}} {{request.hour}}
                  </div>
                  <br>
                  <div class="center">
                    <button ui-sref=".specification" type="button" class="btn btn-default">Cancelar pedido</button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/row-->
  </div>
</div>
</div>
<!--/.container-->

<script type="text/javascript">
  $(document).ready(function() {
    $("#notificationLink").click(function() {
      $("#notificationContainer").fadeToggle(300);
      $("#notification_count").fadeOut("slow");
      return false;
    });

    //Document Click hiding the popup
    $(document).click(function() {
      $("#notificationContainer").hide();
    });

    //Popup on click
    $("#notificationContainer").click(function() {
      return false;
    });

  });
</script>
