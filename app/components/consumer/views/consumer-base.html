<div id="custom-bootstrap-menu" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-default">
            <div class="navbar-header">
                <a class="navbar-logo" href="">
                    <span><img src="assets/img/logo/logo_white.png" width="40" height="40" style="margin-top: 2%;"/></span>
                    <strong style="margin-left:6%;font-size:120%;color:white;">ProxyPrint</strong>
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder navbar-right">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">{{consumer.username}}</a>
                </li>
                <li id="notification_li">
                    <a href="" id="notificationLink">
                        <notification-icon count='newNotifications' animation='bounce'>
                            <i class="fa fa-icon fa-bell-o"></i>
                        </notification-icon>
                    </a>
                    <div id="notificationContainer">
                        <div id="notificationTitle">Notifications</div>
                        <div id="notificationsBody" class="notifications">
                        </div>

                        <div class="notifications-scrollable-box">

                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="notification in notifications">
                                    <div row>
                                        <div class="left">
                                            {{notification.message}}
                                        </div>
                                        <div class="right">
                                            <div class="inline-buttons">
                                                <button ng-show="!notification.read" ng-click="readNotification($index)" class="button button-flat button-primary button-border button-circle button-small"><i class="fa fa-check"></i></button>
                                                <button class="button button-inverse button-flat button-caution button-circle button-border button-small" ng-click="removeNotification($index)"><i class="fa fa-times"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="xsmall-font">{{notification.day}}, {{notification.hour}}</div>

                                </li>
                            </ul>
                        </div>
                        <div id="notificationFooter"><a class="left" ng-click="removeAllNotifications()" href="/">Remover tudo</a><a href="/" ng-click="markAllRead()">Marcar tudo como lido</a></div>
                    </div>

                </li>
                <li><a ui-sref=".settings"><i class="fa fa-icon fa-cog fa-lg"></i></a>
                </li>
                <li><a ui-sref="home"><i class="fa fa-icon fa-sign-out fa-lg" ng-click"logout()"></i></a></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#notificationLink").click(function() {
            $("#notificationContainer").fadeToggle(300);
            $("#notification_count").fadeOut("slow");
            return false;
        });

        //Document Click hiding the popup
        $(document).click(function() {
            $("#notificationContainer").hide();
        });

        //Popup on click
        $("#notificationContainer").click(function() {
            return false;
        });

    });
</script>
